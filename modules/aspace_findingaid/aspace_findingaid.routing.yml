aspace_findingaid.config_form:
  path: '/admin/config/resource-findingaid'
  defaults:
    _form: '\Drupal\aspace_findingaid\Form\FindingAidResourceForm'
    _title: 'ArchivesSpace API Settings'
  requirements:
    _permission: 'administer site configuration'

aspace_findingaid.repository_form:
  path: '/admin/config/repository-findingaid'
  defaults:
    _form: '\Drupal\aspace_findingaid\Form\RepositoryXSLTForm'
    _title: 'ArchivesSpace Repository and XSLT Settings'
  requirements:
    _permission: 'administer site configuration'
